<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=" "
      method="post"
      data-qa="big"
    >
      <div class="search-wrap search-wrap-big">
        <label>
          <input
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
            class="search-bar search-bar-big"
          >
        </label>
      </div>
    </form>

    <form
      action=" "
      method="post"
      data-qa="small"
    >
      <div class="search-wrap search-wrap-small">
        <label>
          <input
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="search-bar search-bar-small"
          >
        </label>
      </div>
    </form>
  </body>
</html>
